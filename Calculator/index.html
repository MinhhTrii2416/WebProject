<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"> 
        <section class="container">
            <div id="show">
                <div id="pheptinh"></div>
                <div id="result">0</div>
            </div>
            <div class="buttons">
                <button class="calc-button" id="clear">C</button>
                <button class="calc-button" id="back">&larr;</button>
                <button class="calc-button" id="divide">&divide;</button>
            </div>
            <div class="buttons">
                <button class="calc-button" id="seven">7</button>
                <button class="calc-button" id="eight">8</button>
                <button class="calc-button" id="nine">9</button>
                <button class="calc-button" id="time">*</button>
            </div>
            <div class="buttons">
                <button class="calc-button" id="four">4</button>
                <button class="calc-button" id="five">5</button>
                <button class="calc-button" id="six">6</button>
                <button class="calc-button" id="minus">-</button>
            </div>
            <div class="buttons">
                <button class="calc-button" id="one">1</button>
                <button class="calc-button" id="two">2</button>
                <button class="calc-button" id="three">3</button>
                <button class="calc-button" id="plus">+</button>
            </div>
            <div class="buttons">
                <button class="calc-button" id="zero">0</button>
                <button class="calc-button" id="point">,</button>
                <button class="calc-button" id="equal">=</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
