<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"> 
        <section class="container">
            <div id="result">
                0
            </div>
            <div>
                <button class="calc-button" id="clear">C</button>
                <button class="calc-button" id="back">&larr;</button>
                <button class="calc-button" id="divide">&divide;</button>
            </div>
            <div>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button" id="time">*</button>
            </div>
            <div>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button" id="minus">-</button>
            </div>
            <div>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button" id="plus">+</button>
            </div>
            <div>
                <button class="calc-button">0</button>
                <button class="calc-button" id="equal">=</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
